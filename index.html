<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <img src="images/image-product-desktop.jpg" alt="product">
      </div>
      <div class="text-container">
        <span class="perfume">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptous interpretation composed by Olivier Polge,
          Perfumer-Creator for the house of CHANEL
        </p>
        <div class="numbers">
          <h2>$149.99</h2>
          <h3>$169.99</h2>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </div>
</body>

</html>
